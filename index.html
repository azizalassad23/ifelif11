<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Python</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        label { display: block; margin-top: 15px; font-weight: bold;}
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 15px; width: 100%; background: blue; color: white; border: none; font-size: 16px; cursor: pointer;}
        #status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Form Jawaban Python</h2>
    
    <form name="submit-to-google-sheet">
        <label>Nama Lengkap</label>
        <input type="text" name="nama" required placeholder="Nama Siswa">

        <label>Kelas</label>
        <select name="kelas" required>
            <option value="11-RPL-1">11 RPL 1</option>
            <option value="11-TKJ-1">11 TKJ 1</option>
        </select>

        <label>Jawaban Soal 1</label>
        <textarea name="no1" required></textarea>

        <label>Jawaban Soal 2</label>
        <textarea name="no2" required></textarea>

        <label>Jawaban Soal 3</label>
        <textarea name="no3" required></textarea>

        <label>Jawaban Soal 4</label>
        <textarea name="no4" required></textarea>

        <button type="submit">KIRIM JAWABAN</button>
    </form>
    
    <p id="status"></p>

    <script>
        // MASUKKAN URL BARU ANDA DISINI (PASTIKAN AKHIRNYA /exec)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx7H9Mdkk1HniX5GO8QHI1QAabdikqOHVN39yeGbBWjUufM4yLVCB31-L9rDbxp1rZa/exec';
        
        const form = document.forms['submit-to-google-sheet'];
        const statusTxt = document.getElementById('status');

        form.addEventListener('submit', e => {
            e.preventDefault();
            statusTxt.innerHTML = "⏳ Sedang mengirim...";
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    statusTxt.innerHTML = "✅ Terkirim! Cek Google Sheet.";
                    console.log('Success!', response);
                    form.reset();
                })
                .catch(error => {
                    statusTxt.innerHTML = "❌ Error! " + error.message;
                    console.error('Error!', error.message);
                });
        });
    </script>

</body>
</html>
