<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembar Jawab Python Kelas 11</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: monospace; /* Agar kodingan terlihat rapi */
            font-size: 14px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
            display: none;
            text-align: center;
        }

        .success { background-color: #d1fae5; color: #065f46; }
        .error { background-color: #fee2e2; color: #991b1b; }

        .info-box {
            background-color: #e0f2fe;
            border-left: 5px solid var(--primary);
            padding: 15px;
            margin-bottom: 25px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù Ujian Praktek Python</h1>
    
    <div class="info-box">
        <strong>Petunjuk:</strong> Tuliskan kode program Python untuk setiap soal di kolom yang tersedia. Pastikan indentasi kode benar.
    </div>

    <form name="submit-to-google-sheet" id="examForm">
        
        <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required placeholder="Contoh: Budi Santoso">
        </div>

        <div class="form-group">
            <label for="kelas">Kelas</label>
            <select id="kelas" name="kelas" required>
                <option value="">-- Pilih Kelas --</option>
                <option value="XI A">11 RPL 1</option>
                <option value="XI B">11 RPL 2</option>
                <option value="XI C">11 TKJ 1</option>
            </select>
        </div>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

        <div class="form-group">
            <label>Soal 1: Wujud Air (If-Elif-Else)</label>
            <textarea name="no1" required placeholder="Tulis kodemu di sini..."></textarea>
        </div>

        <div class="form-group">
            <label>Soal 2: Konversi Nilai (Grade A-E)</label>
            <textarea name="no2" required placeholder="Tulis kodemu di sini..."></textarea>
        </div>

        <div class="form-group">
            <label>Soal 3: Kelayakan SIM (Nested If / Logic)</label>
            <textarea name="no3" required placeholder="Tulis kodemu di sini..."></textarea>
        </div>

        <div class="form-group">
            <label>Soal 4: Diskon Belanja</label>
            <textarea name="no4" required placeholder="Tulis kodemu di sini..."></textarea>
        </div>

        <button type="submit" id="btnSubmit">Kirim Jawaban</button>
    </form>

    <div id="msgSuccess" class="alert success">
        ‚úÖ Jawaban berhasil dikirim! Terima kasih.
    </div>
    <div id="msgError" class="alert error">
        ‚ùå Terjadi kesalahan. Coba periksa koneksi internet Anda.
    </div>
</div>

<script>
    // -----------------------------------------------------------
    // KONFIGURASI: PASTE URL WEB APP GOOGLE SCRIPT ANDA DI BAWAH INI
    // -----------------------------------------------------------
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz7CaVnJSBH5fr-srt9LE5zZcFOATAsel-W3v2O4PIC_AGXilNtQyQFDUa4kxhqlfvS/exec'; 
    // -----------------------------------------------------------

    const form = document.forms['submit-to-google-sheet'];
    const btn = document.getElementById('btnSubmit');
    const msgSuccess = document.getElementById('msgSuccess');
    const msgError = document.getElementById('msgError');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        // Ubah tombol jadi loading
        btn.disabled = true;
        btn.innerHTML = 'Sedang Mengirim...';
        msgSuccess.style.display = 'none';
        msgError.style.display = 'none';

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                // Tampilkan pesan sukses
                msgSuccess.style.display = 'block';
                // Reset form
                form.reset();
                // Kembalikan tombol
                btn.disabled = false;
                btn.innerHTML = 'Kirim Jawaban';
                
                // Scroll ke bawah agar pesan terlihat
                window.scrollTo(0, document.body.scrollHeight);
            })
            .catch(error => {
                console.error('Error!', error.message);
                msgError.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Kirim Jawaban';
            });
    });
</script>

</body>

</html>
